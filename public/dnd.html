<script type="text/javascript">

dojo.require('dojo.dnd.Source');

dojo.addOnLoad(function(){

    var dndSource = dojo.byId('dndSource'); //new dojo.dnd.Source('sourceNode');

    dndSource.insertNodes(false, [
        'GoodDog',
        'BadDog',
        'OkDog'
    ]);

});


dojo.addOnUnload(function(){
});

</script>

<div id="sourceNode" class="container"></div>
<br>

<div id='dndSource' dojoType="dojo.dnd.Source" class="container" copyOnly="true">
    <div>
        <div class="dojoDndItem">Item <strong>X</strong></div>
        <div class="dojoDndItem">Item <strong>Y</strong></div>
        <div class="dojoDndItem">Item <strong>Z</strong></div>
    </div>
</div>
