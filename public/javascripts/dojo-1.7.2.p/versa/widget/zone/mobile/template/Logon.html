<div style="width: 100%; border-bottom: 4px solid #FFD100;height: 50px; position: relative;">
    <img src="/images/versafile-32-tm.png" alt="VersaFile" style="position: absolute; bottom: 5px; left: 5px;"/>
</div>
<div align="center" style="width: 100%; border-top: 4px solid #75787B;">
    <div id="logonFormNode" style="margin-top: 50px;">

        <div>
            <div>Username</div>
            <input id="userNameNode"/>
        </div>

        <div>
            <div>Password</div>
            <input id="passwordNode"/>
        </div>

        <table id="statusNode">
            <tr>
                <td style="vertical-align:top;">
                    <img id="statusImgNode" src="/images/icons/16/blank.png" width="16" height="16" style="float:right;margin-right:8px"/>
                </td>
                <td>
                    <span id="statusMsgNode"></span>
                </td>
            </tr>
        </table>

        <div>
            <button id="logonButtonNode" type="submit"></button>
        </div>

    </div>
</div>
