<div style="height:100%;width:100%">

<div    dojoType="dijit.layout.BorderContainer"
        dojoAttachPoint="mainNode"
        design="headline"
        gutters="false"
        style="height:100%;width:100%;">

    <div    dojoType="dijit.layout.ContentPane"
            dojoAttachPoint="logonNode"
            region="center"
            splitter="false"
            style="text-align:center;padding:0">


        <div dojoAttachPoint="logonFormNode">

            <div style="margin-top:32px;margin-left:auto;margin-right:auto">
                <span style="position:relative;top:2px;left:-2px" class="logonLabel">Enter Password</span>
                <input dojoAttachPoint="passwordNode"/>
                <input dojoAttachPoint="tokenNode"/>
                <button dojoAttachPoint="logonButtonNode" type="submit"></button>
            </div>

            <div dojoAttachPoint="statusNode" style="margin-left:auto;margin-right:auto;opacity:0">
                <img dojoAttachPoint="imgNode" src="/images/icons/16/blank.png" align="middle" width="16" height="16" style="margin-right:4px"/>
                <span dojoAttachPoint="msgNode" style="position:relative;top:2px;left:-2px" class="logonLabel"></span>
            </div>


        </div>


    </div>

    <div    dojoType="dijit.layout.ContentPane"
            dojoAttachPoint="itemsNode"
            region="center"
            splitter="false"
            style="padding:8px 8px 14px 8px;display:none;opacity:0;overflow:hidden">

        <div dojoAttachPoint="gridNode"></div>

    </div>

</div>

</div>
